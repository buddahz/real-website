<section class="team diagonal">
	<div class="container2">
	    		<div class="w3-content w3-display-container">
                    <center>       <img class="mySlides3" src="account.jpg"  style="width:100%; height=100%" align="middle"  ></center>
                    <center>       <img class="mySlides3" src="deliveryrequest.jpg" style="width:100%; height=100%"  align="middle"></center>
                    <center>       <img class="mySlides3" src="deliverystatus.jpg"  style="width:100%; height=100%" align="middle"  > </center>
         
               
             </div>
            <script>
            var slideIndex = 0;
            carousel();

            function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides3");
          
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none"; 
        
              
            }
                slideIndex++;
                if (slideIndex > x.length) {slideIndex = 1} 
                x[slideIndex-1].style.display = "block"; 
               
                setTimeout(carousel, 2000); // Change image every 2 seconds
            }
            </script>
	</div>
